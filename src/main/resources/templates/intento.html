<!-- Página de productos con carrusel de Bootstrap -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Productos</title>
</head>
<body>
  <!-- Carrusel de Bootstrap -->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Aquí van los productos -->
      <div class="carousel-item active">
        <img src="assets/img/382948bc-ff0f-443c-a9af-ad76710f1f97.jpg" class="d-block w-100" alt="Producto 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Producto 1</h5>
          <p>Precio: $100</p>
          <button class="btn btn-primary" onclick="addToCart('Producto 1', 100)">Añadir al carrito</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/1eae1450-1fea-4bd6-a182-7db852d35eca.jpg" class="d-block w-100" alt="Producto 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Producto 2</h5>
          <p>Precio: $50</p>
          <button class="btn btn-primary" onclick="addToCart('Producto 2', 50)">Añadir al carrito</button>
        </div>
      </div>
      <!-- Más productos aquí -->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
  <div id="cart">
    <h3>Carrito de compras</h3>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí van los productos del carrito -->
      </tbody>
    </table>
    <button class="btn btn-primary" onclick="purchase()">Comprar</button>
  </div>
  <script src="s.js"></script>
